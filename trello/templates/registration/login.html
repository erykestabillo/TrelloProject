<!DOCTYPE html>
{% load crispy_forms_tags %}
<html>
    <head>
            <title>Trello Project</title>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1"> 
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>

    <body>
            <button type="button" class="btn btn-warning float-right mt-3 mr-3"><a class="text-dark " href="{% url 'signUp' %}">Sign up</a></button>
            <div class="container">
                        
                    <div class="row justify-content-center">
                            
                            <div class="col-sm3">
                                    
                                <br><br><br>
                                
                                <h2 class="mt-2">Login</h2>
                                <form method="post">
                                {% csrf_token %}
                                {{ form|crispy }}
                                <br>
                                <button type="submit" class="btn btn-success">Login</button><br><br>
                                <i><a href="{% url 'password_reset' %}">Forgot password</a></i>
                                </form>
                            </div>
                    </div>
            </div>
            
    </body>

</html>
