<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>Trello Project</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        


    </head>
    

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">{{board}}</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
    
                <li class="nav-item">
                  <!-- Button trigger modal -->
                  <button type="button" 
                  class="btn btn-primary border-0 bg bg-transparent p-2"
                  id="create-board" 
                  data-toggle="modal" 
                  data-remote="{% url 'editBoard'  board_id=board.id %}"
                  data-target="#board-edit-modal">
                  Edit Board
                  </button>

                  <!-- Modal -->
                  <div class="modal fade" id="board-edit-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                  <div class="modal-dialog modal-dialog-centered" role="document">
                  <div class="modal-content">
                      <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalCenterTitle">Edit Board</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                      </button>
                      </div>
                      <div class="modal-body">
                      
                      </div>
                      <div class="modal-footer">
                      
                      </div>
                  </div>
                  </div>
                  </div>
                </li>
                
                <li class="nav-item">
                  <!-- Button trigger modal -->
                  <button type="button" 
                  class="btn btn-primary border-0 bg bg-transparent p-2"
                  id="create-board" 
                  data-toggle="modal" 
                  data-remote="{% url 'inviteMember'  board_id=board.id %}"
                  data-target="#invite-member-modal">
                  Invite Member
                  </button>

                  <!-- Modal -->
                  <div class="modal fade" id="invite-member-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                  <div class="modal-dialog modal-dialog-centered" role="document">
                  <div class="modal-content">
                      <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalCenterTitle">Invite Member</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                      </button>
                      </div>
                      <div class="modal-body">
                      
                      </div>
                      <div class="modal-footer">
                      
                      </div>
                  </div>
                  </div>
                  </div>
                </li>

                <li class="nav-item">
                  <div class="dropdown">
                      <button class="btn btn-secondary dropdown-toggle border-0 bg bg-transparent p-2" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Board Members
                      </button>
                      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                          {% for member in board_members %}
                              <a class="dropdown-item" >{{ member }}</a>
                          {% endfor %}
              
                      </div>
                    </div>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'deleteBoard' board_id=board.id %}">Delete Board</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"  href="{% url 'logout' %}">Logout</a>
                </li>
              </ul>
            </div>
        </nav>

          {% block content %}
          {% endblock %}
          

        
        
        
        
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script src="{% static 'js/main.js' %}"></script>
        
        

        
        
        
        



          

    </body>
</html>
