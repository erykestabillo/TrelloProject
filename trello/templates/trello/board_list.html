<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>Trello Project</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">{{board}}</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" <a href="{% url 'logout' %}">Logout</a>
                </li>
                    
              </ul>
            </div>
        </nav>
  
        <div class="container">
            <div class="row">
                <div class="col-sm-3">

                    <ul class="list-group "> <h1>Boards</h1>
                        {% for board in boards %}
                        <li class="list-group-item"><a href="{% url 'boardContent' board_id=board.id %}">{{ board }}</a></li>
                        {% endfor %}
                        <a class="list-group-item" href="{% url 'addBoard' %}">Add Board</a>
                    </ul>

                </div>
            </div>
        </div>
    </body>
</html>
