<!DOCTYPE html>

<html>
    <head>
        <title>Trello Project</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    {% load static %}

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">{{board}}</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">

                  <!-- Button trigger modal -->
                    <button type="button" 
                    class="btn btn-primary border-0 bg bg-transparent p-2"
                    id="create-board" 
                    data-toggle="modal" 
                    data-remote="{% url 'addBoard' %}"
                    data-target="#board-modal">
                    Add Board
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="board-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalCenterTitle">Modal title</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                        
                        </div>
                        <div class="modal-footer">
                          
                        </div>
                      </div>
                    </div>
                    </div>


                </li>
                <li class="nav-item">
                    <a class="nav-link"  href="{% url 'logout' %}">Logout</a>
                </li>
                    
              </ul>
            </div>
        </nav>
  
        <div class="container">
            <div class="row">
                <div class="col-sm-4">

                    <ul class="list-group "> <h1>Boards</h1>
                        {% for board in boards %}
                        <li class="list-group-item"><a href="{% url 'boardContent' board_id=board.id member_id=user.id%}">{{ board }}</a></li>
                        {% endfor %}
                        <!-- <a class="list-group-item" href="{% url 'addBoard' %}">Add Board</a> -->
                    </ul>

                    <ul class="list-group "> <h1>Member Boards</h1>
          
                        {% for board_member in member_boards %}             
                 
                              <li class="list-group-item"><a href="{% url 'boardContent' board_id=board_member.board_id member_id=board_member.member_id%}">{{ board_member.board }}</a></li>                     
                   
                        {% endfor %}
               
                      <!-- <a class="list-group-item" href="{% url 'addBoard' %}">Add Board</a> -->
                  </ul>

                </div>
            </div>
        </div>

        

  
      <script
                src="https://code.jquery.com/jquery-3.4.1.min.js"
                integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
                crossorigin="anonymous">
      </script>


      <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> -->
      <script src="{% static 'js/bootstrap.min.js' %}"></script>
      <script src="{% static 'js/main.js' %}"></script>

    </body>
</html>
