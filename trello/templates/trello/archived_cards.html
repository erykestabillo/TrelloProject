{% load crispy_forms_tags %}
<html>
    <head>
        <title>Trello Project</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>

    <body>
            <div class="container">
                    <div class="row justify-content-center">
                           
                            <div class="col-sm6">
                                
                                <form enctype="multipart/form-data"  method="POST" novalidate> {% csrf_token %}
                    
                                    
                                    <ul id="sortable" class="list-group">
                                            <li class="list-group-item list-group-item-dark font-weight-bold ">Cards</li>
                                            {% for card in archived_cards %}
                                            <li class="list-group-item "> {{ card }}
                                                <a href="{% url 'deleteCard' board_id=board_id card_id=card.id %}" style="color:darkblue" class="far fa-trash-alt float-right"></a>
                                                <a href="{% url 'restoreArchivedCard' board_id=board_id card_id=card.id %}" style="color:darkblue" class="fas fa-trash-restore float-right"></a>
                                            </li>

                                               
                                            {% endfor %}
                                    </ul>
                    
                                </form>
                            </div>
                    </div>
            </div>
            
    </body>
</html>
